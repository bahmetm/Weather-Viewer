<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link href="/css/style.css" rel="stylesheet">

    <title>Weather</title>
</head>
<body>
<header th:replace="components/header :: header(${username}, ${search_query})"></header>


<div class="container-fluid d-flex flex-column justify-content-center align-items-center">
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
        <div class="row row-cols-1 row-cols-md-3 g-4" style="width: 950px;">
            <div class="col" th:each="location : ${locations}">
                <div class="card" style="width: 300px; border-radius: 15px;">
                    <div class="card-body">
                        <h4 class="card-title fw-bold" th:text="${location.name}"></h4>
                        <h5 class="card-subtitle fw-bold text-muted" th:text="${location.country}"></h5>
                        <p class="card-text">
                        <p class="h6 text-muted" th:text="'Lat. ' + ${location.latitude}"></p>
                        <p class="h6 text-muted" th:text="'Long. ' + ${location.longitude}"></p>
                        </p>
                        <form action="/search" class="w-100 d-flex justify-content-end" method="post">
                            <input hidden id="location_name" name="location_name" required
                                   th:value="${location.name}" type="text">
                            <input hidden id="location_latitude" name="location_latitude"
                                   required th:value="${location.latitude}" type="text">
                            <input hidden id="location_longitude" name="location_longitude"
                                   required th:value="${location.longitude}" type="text">
                            <button class="btn btn-primary rounded-pill px-5 fw-bold" type="submit">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
