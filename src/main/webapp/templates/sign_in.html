<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link href="/css/style.css" rel="stylesheet">

    <title>Weather</title>
</head>
<body>

<header th:replace="components/header :: header(${username}, ${search_query})"></header>

<div class="container border d-flex flex-column align-items-center p-4" style="width: 400px; border-radius: 15px;">
    <h2 class="fw-bold display-6 mb-3">Sign In</h2>

    <form action="/sign-in" class="w-100 f-flex align-items-center flex-column" method="post">
        <div class="mb-3">
            <label class="form-label ms-2" for="username">Username</label>
            <input class="form-control border-0 bg-light rounded-pill py-2" id="username" name="username" placeholder="Your username"
                   required type="text">
        </div>

        <div class="mb-4">
            <label class="form-label ms-2" for="password">Password</label>
            <input class="form-control border-0 bg-light rounded-pill py-2" id="password" name="password"
                   placeholder="Your password" required type="password">
        </div>

        <div class="d-flex align-items-center justify-content-between flex-column">
            <button class="btn btn-primary w-50 fw-bold rounded-pill mb-1" type="submit">Sign in</button>
            <a class="w-50 align-items-center text-center" href="/sign-up">Don't have an account?</a>
        </div>
    </form>
</div>


<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
